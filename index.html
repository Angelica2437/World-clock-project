<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
        <option value="">Madrid</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">Sunday, september 22, 2024</div>
        <div class="time">19:55</div>
      </div>
      <div class="city"></div>
        <h2>Sydney</h2>
        <div class="date">Sunday, september 22, 2024</div>
        <div class="time">19:55</div>
      </div>
      <div class="city"></div>
        <h2>Paris</h2>
        <div class="date">Sunday, september 22, 2024</div>
        <div class="time">19:55</div>
      </div>
    </div>
    <footer>
      This project was coded by Angelica Morales and it is
      <a
        href="https://github.com/Angelica2437/World-clock-project"
        target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
